<div class="container">

    <h1>To-Do Application</h1>

    <hr>
<form (ngSubmit)="onSubmit(taskForm)"  #taskForm="ngForm">
    <div class="mb-3">
      <label for="task">Task</label>
      <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
      <!--To show the error message for the text box-->
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required field</small>
    </div>
    <!--Makes the submit button invisible when there is no text on the text box-->
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Complete</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <th scope="row">1</th>
        <td>{{t.taskName}}</td>
        <td><input (change)="onCheck(i)"  id="myCheckbox" type="checkbox"></td>
        <td><button class="btn btn-sm" (click)="onDelete(i)">Delete</button></td>
      </tr>
      <tr>

      </tr>
    </tbody>
  </table>
</div>
